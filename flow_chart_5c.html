        const yearSelect = document.getElementById('yearSelect');
        years.forEach(year => {
            const option = document.createElement('option');
            option.value = year;

            yearSelect.appendChild(option);
        });

        const migrationBackground = [...new Set(data.map(d => d.migration_background))];
        const unionStatus = [...new Set(data.map(d => d.trade_union_member_status))];
        const professionalClass = [...new Set(data.map(d => d.professional_class))];
        const incomeLevels = [...new Set(data.map(d => d.income_level))];

        function createCheckboxes(containerId, options) {
            const container = document.getElementById(containerId);
            options.forEach(option => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = option;
                checkbox.checked = true;
                checkbox.addEventListener('change', updateChart);
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(option));
                container.appendChild(label);
            });
        }

        createCheckboxes('migrationFilters', migrationBackground);
        createCheckboxes('unionFilters', unionStatus);
        createCheckboxes('classFilters', professionalClass);
        createCheckboxes('incomeFilters', incomeLevels);

        function getCheckedValues(containerId) {
            return Array.from(document.querySelectorAll(`#${containerId} input:checked`))
                .map(checkbox => checkbox.value);
        }

        function createSankey(year, filteredData) {
            const nodes = [];
            const links = [];
            const nodeMap = new Map();

            function getNodeId(name, type) {
                const id = `${type}:${name}`;
                if (!nodeMap.has(id)) {
                    nodeMap.set(id, nodes.length);
                    nodes.push({name: name, type: type});
                }
                return nodeMap.get(id);
            }

            const totalWeight = filteredData.reduce((sum, d) => sum + d.weight, 0);

            filteredData.forEach(d => {
                const migrationId = getNodeId(d.migration_background, 'migration');
                const unionId = getNodeId(d.trade_union_member_status, 'union');
                const classId = getNodeId(d.professional_class, 'class');
                const incomeId = getNodeId(d.income_level, 'income');

                links.push({source: migrationId, target: unionId, value: d.weight});
                links.push({source: unionId, target: classId, value: d.weight});
                links.push({source: classId, target: incomeId, value: d.weight});
            });

            const width = 1200;
            const height = 600;

            const sankey = d3.sankey()
                .nodeWidth(15)
                .nodePadding(10)
                .extent([[1, 1], [width - 1, height - 6]]);

            const {nodes: sankeyNodes, links: sankeyLinks} = sankey({
                nodes: nodes.map(d => Object.assign({}, d)),
                links: links.map(d => Object.assign({}, d))
            });

            const canvas = document.getElementById('sankeyCanvas');
            canvas.width = width;
            canvas.height = height;
            const context = canvas.getContext('2d');

            context.clearRect(0, 0, width, height);

            sankeyLinks.forEach(link => {
                context.beginPath();
                const path = d3.sankeyLinkHorizontal()(link);
                context.strokeStyle = link.source.type === 'migration' ? '#ff7f0e' :
                                      link.source.type === 'union' ? '#1f77b4' :
                                      link.source.type === 'class' ? '#2ca02c' : '#d62728';
                context.globalAlpha = 0.6;
                context.lineWidth = Math.max(1, link.width);
                context.stroke(new Path2D(path));
            });

            sankeyNodes.forEach(node => {
                context.fillStyle = node.type === 'migration' ? '#ff7f0e' :
                                    node.type === 'union' ? '#1f77b4' :
                                    node.type === 'class' ? '#2ca02c' : '#d62728';
                context.fillRect(node.x0, node.y0, node.x1 - node.x0, node.y1 - node.y0);

                context.fillStyle = '#000000';  // Updated label color for better contrast
                context.font = '12px sans-serif';
                context.textAlign = node.x0 < width / 2 ? 'start' : 'end';
                context.fillText(`${node.name} (${Math.round((node.value / totalWeight) * 100)}%)`, 
                                 node.x0 < width / 2 ? node.x1 + 6 : node.x0 - 6, 
                                 (node.y1 + node.y0) / 2);
            });

            // Add headers
            const headers = [
                {text: ["Migration", "Background"], color: "#000000", x: 60},
                {text: ["Union Status"], color: "#000000", x: 350},
                {text: ["Professional Class"], color: "#000000", x: 600},
                {text: ["Income Level"], color: "#000000", x: 1000}
            ];

            headers.forEach(header => {
                context.fillStyle = header.color;
                context.font = '17px bold sans-serif';
                context.textAlign = 'center';
                header.text.forEach((line, index) => {
                    context.fillText(line, header.x, 20 + index * 20);
                });
            });
        }

        function updateChart() {
            const selectedYear = parseInt(yearSelect.value);
            const selectedMigration = getCheckedValues('migrationFilters');
            const selectedUnions = getCheckedValues('unionFilters');
            const selectedClasses = getCheckedValues('classFilters');
            const selectedIncomes = getCheckedValues('incomeFilters');

            const filteredData = data.filter(d => 
                d.year === selectedYear &&
                selectedMigration.includes(d.migration_background) &&
                selectedUnions.includes(d.trade_union_member_status) &&
                selectedClasses.includes(d.professional_class) &&
                selectedIncomes.includes(d.income_level)
            );

            createSankey(selectedYear, filteredData);
        }

        yearSelect.addEventListener('change', updateChart);
        updateChart();
    </script>
